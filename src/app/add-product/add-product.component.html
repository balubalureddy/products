<form [formGroup]="addProductForm">
  <div class="card w-50 m-auto">
    <div class="card-body">
      <input
        type="text"
        class="form-control"
        [class.is-invalid]="addProductForm.get('title')?.invalid && (addProductForm.get('title')?.dirty || addProductForm.get('title')?.touched)"
        placeholder="Title"
        aria-label="Title"
        formControlName="title"
      />
      <div *ngIf="title.invalid && (title.dirty || title.touched) && submitClicked" class="invalid-feedback">
        <div *ngIf="addProductForm?.get('title')?.errors?.['required']">
          This field is required
        </div>
        <div *ngIf="addProductForm?.get('title')?.errors?.['maxlength']">
          maximum should be 10
        </div>
        <div *ngIf="addProductForm?.get('title')?.errors?.['minlength']">
          minimum should be 2
        </div>
      </div>
      <select class="form-select my-2" aria-label="Brand" [class.is-invalid]="addProductForm.get('brand')?.invalid && (addProductForm.get('brand')?.dirty || addProductForm.get('brand')?.touched)" placeholder="Select Brand" formControlName="brand">
        <option selected>Select Brand</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="One Plus">One Plus</option>
      </select>
      <div *ngIf="addProductForm.get('brand')?.invalid && (addProductForm.get('brand')?.dirty || addProductForm.get('brand')?.touched) && submitClicked" class="invalid-feedback">
        <div *ngIf="addProductForm?.get('brand')?.errors?.['required']">
          This field is required
        </div>
      </div>
      <select class="form-select my-2" aria-label="Category" [class.is-invalid]="addProductForm.get('category')?.invalid && (addProductForm.get('category')?.dirty || addProductForm.get('category')?.touched)" placeholder="Select Category" formControlName="category">
        <option selected default>Select Category</option>
        <option value="SmartPhone">SmartPhone</option>
        <option value="Television">Television</option>
        <option value="One Plus">Sound Bar</option>
      </select>
      <div *ngIf="addProductForm.get('category')?.invalid && (addProductForm.get('category')?.dirty || addProductForm.get('category')?.touched) && submitClicked" class="invalid-feedback">
        <div *ngIf="addProductForm?.get('category')?.errors?.['required']">
          This field is required
        </div>
      </div>
      <input
        type="text"
        class="form-control my-2"
        placeholder="Price"
        aria-label="Price"
        formControlName="price"
        [class.is-invalid]="addProductForm.get('price')?.invalid && (addProductForm.get('price')?.dirty || addProductForm.get('price')?.touched)"
      />
      <div *ngIf="addProductForm.get('price')?.invalid && (addProductForm.get('price')?.dirty || addProductForm.get('price')?.touched) && submitClicked" class="invalid-feedback">
        <div *ngIf="addProductForm?.get('price')?.errors?.['required']">
          This field is required
        </div>
        <div *ngIf="addProductForm?.get('price')?.errors?.['max']">
          maximum should be 100000
        </div>
        <div *ngIf="addProductForm?.get('price')?.errors?.['min']">
          minimum should be 1
        </div>
        <div *ngIf="addProductForm?.get('price')?.errors?.['pattern']">
          please enter valid input
        </div>
      </div>
      <input
        type="number"
        class="form-control my-2"
        placeholder="Discount"
        aria-label="Discount"
        formControlName="discountPercentage"
        [class.is-invalid]="addProductForm.get('discountPercentage')?.invalid && (addProductForm.get('discountPercentage')?.dirty || addProductForm.get('discountPercentage')?.touched)"
      />
      <div *ngIf="addProductForm.get('discountPercentage')?.invalid && (addProductForm.get('discountPercentage')?.dirty || addProductForm.get('discountPercentage')?.touched) && submitClicked" class="invalid-feedback">
        <div *ngIf="addProductForm?.get('discountPercentage')?.errors?.['required']">
          This field is required
        </div>
        <div *ngIf="addProductForm?.get('discountPercentage')?.errors?.['max']">
          maximum should be 100000
        </div>
        <div *ngIf="addProductForm?.get('discountPercentage')?.errors?.['min']">
          minimum should be 1
        </div>
      </div>
      <input
        type="text"
        class="form-control my-2"
        placeholder="Stock"
        aria-label="Stock"
        formControlName="stock"
      />
      <textarea
        class="form-control my-2"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    <div
      class="card-footer text-body-secondary d-flex align-items-center justify-content-evenly"
    >
      <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
    </div>
  </div>
</form>

<form name="form" #tempform="ngForm" (submit)="tempform.form.valid && tempSubmit()">
  <div class="card w-50 m-auto">
    <div class="card-body">
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        aria-label="Title"
        name="title"
        #title="ngModel"
        [(ngModel)]="templateForm.title"
        required
        [class.is-invalid]="tempform.submitted && title.errors"
      />
      <div *ngIf="tempform.submitted && title.errors" class="invalid-feedback">
        <div *ngIf="title.errors['required']">
          This field is required
        </div>
      </div>
      <select class="form-select my-2" aria-label="Brand" placeholder="Select Brand">
        <option selected>Select Brand</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="One Plus">One Plus</option>
      </select>
      <select class="form-select my-2" aria-label="Category" placeholder="Select Category">
        <option selected default>Select Category</option>
        <option value="SmartPhone">SmartPhone</option>
        <option value="Television">Television</option>
        <option value="One Plus">Sound Bar</option>
      </select>
      <input
        type="text"
        class="form-control my-2"
        placeholder="Price"
        aria-label="Price"
      />
      <input
        type="number"
        class="form-control my-2"
        placeholder="Discount"
        aria-label="Discount"
      />
      <input
        type="text"
        class="form-control my-2"
        placeholder="Stock"
        aria-label="Stock"
      />
      <textarea
        class="form-control my-2"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    <div
      class="card-footer text-body-secondary d-flex align-items-center justify-content-evenly"
    >
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="resetTemp(tempform)">Reset</button>
    </div>
  </div>
  </div>
</form>
